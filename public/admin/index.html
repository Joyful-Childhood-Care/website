<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/@staticcms/app@^4.0.0/dist/main.css" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Static CMS -->
    <script src="https://unpkg.com/@staticcms/app@^4.0.0/dist/static-cms-app.js"></script>
    <script>
      fetch('/admin/collections.json')
        .then(response => response.json())
        .then(collections => {
          
          // local backend: npx @staticcms/proxy-server
          const config = {
            local_backend: true,
            backend: {
              name: 'git-gateway',
              repo: 'dwaring87/jfcc-site',
              branch: 'main',
              site_domain: 'joyful-childhood-care.netlify.app'
            },
            media_folder: 'public/images/',
            public_folder: '/images/',
            collections
          }

          window.CMS.init({ config });

        })
        .catch(error => console.log(error));
    </script>
    
  </body>
</html>
